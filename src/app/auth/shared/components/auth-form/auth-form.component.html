<mat-card class="mat-elevation-z12">
	<mat-card-header>
		<mat-card-title>
			<ng-content select=h1></ng-content>
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form [formGroup]="form" (ngSubmit)=onSubmit()
			class="d-flex flex-column">
			<mat-form-field appearance="outline">
				<mat-label>Email</mat-label>
				<input matInput type="email" autocomplete="email"
					[placeholder]="focusedEmail ? '' : 'Email Address'"
					formControlName="email">
				<mat-error *ngIf="emailFormat">Invalid email format.
				</mat-error>
			</mat-form-field>
			<mat-form-field appearance="outline">
				<mat-label>Password</mat-label>
				<input matInput type="password" formControlName="password"
					autocomplete="true"
					[placeholder]="focusedPassword ? '' : 'Enter password'">
				<mat-error *ngIf="passwordInvalid">Password is required.
				</mat-error>
			</mat-form-field>
			<ng-content select=button></ng-content>
		</form>
	</mat-card-content>
	<mat-card-actions class="d-flex flex-column align-items-center">
		<hr style="width: 100%;" />
		<ng-content select=a></ng-content>
	</mat-card-actions>
</mat-card>
