<div class="schedule">
	<schedule-calendar [date]="date$ | async" (dateChange)="changeDate($event)"
		[items]="schedule$ | async" (selectChange)="changeSection($event)">
	</schedule-calendar>
	<schedule-assign *ngIf="open" [section]="selected$ | async"
		[list]="list$ | async" (update)="assignItem($event)"
		(cancel)="closeAssign()"> </schedule-assign>
</div>
