<div class="meal">
	<div class="meal__title">
		<h1>
			<img src="/assets/img/food.svg" alt="Food">
			<span *ngIf="meal$ | async as meal; else title;">
				{{meal.name ? 'Edit' : 'Create'}} meal
			</span>
			<ng-template #title>
				Loading ...
			</ng-template>

		</h1>
	</div>
	<div>
		<meal-form (create)="addMeal($event)">
		</meal-form>
	</div>
</div>
{{meal$ | async | json}}
