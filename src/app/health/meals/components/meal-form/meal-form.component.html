<div class="meal-form">
	<form [formGroup]="form">
		<div class="meal-form__name">
			<label for="">
				<h3>Meal name</h3>
				<input type="text" placeholder="e.g. English Breakfast"
					formControlName="name">
				<div class="error" *ngIf="required">
					Workout name is required
				</div>
			</label>
		</div>
		<div class="meal-form__food">
			<div class="meal-form__subtitle">
				<h3>Food</h3>
				<button type="button" class="meal-form__add"
					(click)="addIngredient()">
					<img src="/assets/img/add-white.svg" alt="add food">
					Add food
				</button>
			</div>
		</div>
		<div formArrayName="ingredients">
			<label *ngFor="let c of ingredients.controls; index as i;">
				<input [formControlName]="i" placeholder="e.g. Eggs">
				<span class="meal-form__remove" (click)="removeIngredient(i)">
				</span>
			</label>
		</div>
		<div class="meal-form__submit">
			<div>
				<button type="button" class="button" (click)="createMeal()">
					Create meal
				</button>
				<a class="button button--cancel" [routerLink]="['../']">
					Cancel
				</a>
			</div>
		</div>
	</form>
</div>
