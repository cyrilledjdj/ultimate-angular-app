<div class="workouts">
	<div class="workouts__title">
		<h1>
			<img src="/assets/img/workout.svg" alt="food">
			Your workouts
		</h1>
		<a class="btn__add" [routerLink]="['../workouts/new']"
			routerLinkActive="active">
			<img src="/assets/img/add-white.svg" alt="add item">
			New Workout
		</a>
	</div>
	<div *ngIf="workouts$ | async as workouts; else loading;">
		<div class="message" *ngIf="!workouts.length">
			<img src="/assets/img/face.svg" alt="face icon">
			No workouts, add a new workout to start
		</div>
		<list-item *ngFor="let workout of workouts" [item]="workout"
			(remove)=removeWorkout($event)></list-item>
	</div>
	<ng-template #loading>
		<div class="message">
			<img src="/assets/img/loading.svg" alt="loading">
			Fetching workouts...
		</div>
	</ng-template>
</div>
